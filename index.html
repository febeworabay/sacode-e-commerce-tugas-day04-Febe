<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Limited Edition Spring Collection<br> Is on It's way</h1>
        <p>Subscribe to stay updated.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="name" id="Email" placeholder="Your email id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
      
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwQ3iE8_1bhtnOGjCvfHcZUv-rJDBzCBmGHhcLMsHaYH9nj3tubKYkUC7K_wI4RZBxq_g/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You for Subscribing!"
                setTimeout(function(){msg.innerHTML = ""},5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
